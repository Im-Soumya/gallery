<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Gallery</title>
</head>
<body>
  <div class="gallery">
    <div class="img-container">
      <img 
        src="./preview/green-mountains-top-preview.jpg"
        alt="Green-mountains-top"
        data-original="./full/green-mountains-top-full.jpg"
        >
    </div>
    <div class="img-container">
      <img 
        src="./preview/mountains-preview.jpg"
        alt="Mountains"
        data-original="./full/mountains-full.jpg"
        >
    </div>
    <div class="img-container">
      <img 
        src="./preview/mountains-side-cabin-preview.jpg"
        alt="Mountains-side-cabin""
        data-original="./full/mountains-side-cabin-full.jpg"
        >
    </div>
    <div class="img-container">
      <img 
        src="./preview/serene-mountains-preview.jpg"
        alt="Serene Mountains"
        data-original="./full/serene-mountains-full.jpg"
        >
    </div>
  </div>
  <div class="modal">
    <img src="./full/green-mountains-top-full.jpg" alt="" class="full-img">
    <p class='caption'>Caption</p>
  </div>

  <script src='index.js'></script>
</body>
</html>
